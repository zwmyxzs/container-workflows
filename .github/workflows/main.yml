name: Mirror DockerHub

on:
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:
    inputs:
      IMAGE_NAME:
        description: 'The name of Image to be Mirrored'
        type: choice
        options:
          - ''
          - 'dotnet-sdk'
          - 'grafana'
          - 'descheduler'
          - 'kube-state-metrics'
          - 'sealed-secrets-controller'
          - 'promtail'
          - 'node-exporter'
          - 'rabbitmq'
          - 'metrics-server'
          - 'keycloak'
          - 'thanos'
          - 'prometheus'
          - 'loki'
          - 'alloy'
          - 'klipper'
          - 'sftpgo'
          - 'nginx'
        default: ''

jobs:
  mirror:
    name: Mirror
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: dotnet-sdk
            repo: mcr.microsoft.com
            image: dotnet/sdk
            dest-image: dotnet-sdk
            multi-arch: system
          - name: grafana
            repo: docker.io
            image: grafana/grafana
            dest-image: grafana
            multi-arch: system
          - name: sftpgo
            repo: docker.io
            image: drakkan/sftpgo
            dest-image: sftpgo
            multi-arch: system
          - name: descheduler
            repo: registry.k8s.io
            image: descheduler/descheduler
            dest-image: descheduler
            multi-arch: system
          - name: kube-state-metrics
            repo: registry.k8s.io
            image: kube-state-metrics/kube-state-metrics
            dest-image: kube-state-metrics
            multi-arch: system
          - name: sealed-secrets-controller
            repo: docker.io
            image: bitnami/sealed-secrets-controller
            dest-image: sealed-secrets-controller
            multi-arch: system
          - name: promtail
            repo: docker.io
            image: grafana/promtail
            dest-image: promtail
            multi-arch: system
          - name: node-exporter
            repo: docker.io
            image: prom/node-exporter
            dest-image: node-exporter
            multi-arch: system
          - name: rabbitmq
            repo: docker.io
            image: rabbitmq
            dest-image: rabbitmq
            multi-arch: system
          - name: nginx
            repo: docker.io
            image: nginx
            dest-image: nginx
            multi-arch: system
          - name: metrics-server
            repo: registry.k8s.io
            image: metrics-server/metrics-server
            dest-image: metrics-server
            multi-arch: system
          - name: keycloak
            repo: quay.io
            image: keycloak/keycloak
            dest-image: keycloak
            multi-arch: system
          - name: thanos
            repo: quay.io
            image: thanos/thanos
            dest-image: thanos
            multi-arch: system
          - name: prometheus
            repo: docker.io
            image: prom/prometheus
            dest-image: prometheus
            multi-arch: system
          - name: loki
            repo: docker.io
            image: grafana/loki
            dest-image: loki
            multi-arch: system
          - name: alloy
            repo: docker.io
            image: grafana/alloy
            dest-image: alloy
            multi-arch: system
          - name: klipper
            repo: registry-1.docker.io
            image: rancher/klipper-helm
            dest-image: klipper-helm
            multi-arch: system
    steps:
      - uses: actions/checkout@v4
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      
      - name: Log in to My AlibabaACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_ACCESS_TOKEN }}

      - name: Set up skopeo environment         
#        uses: balena-io-experimental/setup-skopeo-action@main
        uses: warjiang/setup-skopeo@main
        with:
          version: latest
          
      - name: 'Skopeo copy images to My AlibabaACR'
        if: ${{ github.event.inputs.IMAGE_NAME == '' || github.event.inputs.IMAGE_NAME == matrix.name }}
        run: |
          skopeo --version
          for tag in $(cat ./images/${{ matrix.name }}); do
            skopeo copy --multi-arch ${{ matrix.multi-arch || 'system' }}  \
              docker://${{ matrix.repo }}/${{ matrix.image }}:$tag \
              docker://${{ secrets.ACR_SERVER }}/${{ secrets.ACR_REPOSITORY }}/${{ matrix.dest-image || matrix.image }}:$tag
          done
          
